    <style>
        .page-loader {
            --c-loader: hsl(0, 0%, 20%);

            position: fixed;
            pointer-events: none;
            height: 100vh;
            width: 100vw;
            top: 0;
            left: 0;
            background-color: hsl(136, 0%, 96%);
            opacity: 0;
            z-index: 10000;
            transition: opacity 0.5s;
        }

        .page-loader.is-loading {
            pointer-events: all;
            opacity: 1;
        }

        .page-loader__homepage {
            position: absolute;
            display: flex;
            flex-direction: row;
            align-items: center;
            top: 45%;
            left: 50%;
            margin: 0;
            transform: translate(-50%, -50%);
        }

        .page-loader__title-container {
            overflow: hidden;
        }

        .page-loader__title {
            margin: 0;
            color: var(--c-loader);
            font-size: 35px;
            font-weight: 700;
            font-family: system-ui, sans-serif, Roboto, -apple-system, BlinkMacSystemFont, "Segoe UI", Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue";
            animation: appear 1.5s;
        }

        @keyframes appear {
            0%   {
              opacity: 0;
            }
            100% {
              transform: translateY(0px);
              opacity: 1;
            }
        }

        @keyframes appear-long {
            0%   {
              opacity: 0;
            }
            80%   {
              opacity: 1;
            }
            100% {
              opacity: 1;
            }
        }

        @keyframes loader-animation {
            0%   {
              transform: scale(0.7);
              opacity: 0;
            }
            25%  {
              transform: scale(1);
              opacity: 1;
            }
            75%  {
              transform: scale(1);
              opacity: 1;

            }
            100% {
              transform: scale(1);
              opacity: 0;
            }
        }

        .page-loader__dots {
            --dot-size: 18px;

            display: flex;
            flex-direction: row;
            align-items: center;
            margin-left: 15px;
            margin-top: 8px;
            opacity: 1;
            animation: appear-long 2s ease-in-out;
        }

        .page-loader__dot {
            height: var(--dot-size);
            width: var(--dot-size);
            background-color: var(--c-loader);
            margin-left: 3px;
            border-radius: 4px;
        }

        .page-loader__dot:nth-child(1) {
            animation: loader-animation 2.5s ease-in-out infinite 1s;
        }

        .page-loader__dot:nth-child(2) {
            animation: loader-animation 2.5s ease-in-out infinite 1.25s;
        }

        .page-loader__dot:nth-child(3) {
            animation: loader-animation 2.5s ease-in-out infinite 1.5s;
        }

    </style>
